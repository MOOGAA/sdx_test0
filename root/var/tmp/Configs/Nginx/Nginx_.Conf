user                 nginx;
pid                  /var/run/nginx.pid;
worker_processes     2;
worker_rlimit_nofile 65535;

# Load modules
include              /etc/nginx/modules-enabled/*.conf;

events {
	
    multi_accept       on;
    worker_connections 65535;
    
}

http {
	
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    4096;
    types_hash_bucket_size 64;
    client_max_body_size   64M;

    # MIME
    include                mime.types;
    default_type           application/octet-stream;

    # Log Format
    log_format             cloudflare '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $http_cf_ray $http_cf_connecting_ip $http_x_forwarded_for $http_x_forwarded_proto $http_true_client_ip $http_cf_ipcountry $http_cf_visitor $http_cdn_loop';

    # SSL
    ssl_session_timeout    1d;
    ssl_session_cache      shared:SSL:10m;
    ssl_session_tickets    off;

    # Mozilla Modern configuration
    ssl_protocols          TLSv1.2;

    # OCSP Stapling
    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] 8.8.8.8 8.8.4.4 [2001:4860:4860::8888] [2001:4860:4860::8844] 208.67.222.222 208.67.220.220 [2620:119:35::35] [2620:119:53::53] valid=60s;
    resolver_timeout       2s;

    # Setting Path Variable
    set $path0 /var/tmp;
    set $main-conf-path $path0/Configs/Nginx;
    set $main-log-path $path0/Logs/Nginx;

    # Load configs
    include                $main-conf-path/conf.d/*.conf;
    include                $main-conf-path/Sites/*;
    
    # Logging
    access_log             $main-log-path/Main-Access_.Log cloudflare;
    error_log              $main-log-path/Main-Error_.Log warn;

}



